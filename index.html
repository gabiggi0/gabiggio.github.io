<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriele Biggio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --text: #ffffff;
            --text-secondary: #ff6b6b;
            --accent: #ff3333;
            --border: #1a0000;
            --card-bg: #1a0505;
            --shadow-red: rgba(255, 51, 51, 0.15);
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000000;
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Particle Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0;
            padding: 0 4rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        header {
            padding: 0 0 1.5rem 0;
            text-align: left;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border-radius: 20px;
            margin: 0 0 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        /* Sections */
        section {
            margin-bottom: 0;
            text-align: left;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            letter-spacing: -0.01em;
        }

        /* Contact */
        .contact-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 20px var(--shadow-red);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 30px rgba(255, 51, 51, 0.4);
            background: #ff0000;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #250a0a;
            border-color: var(--accent);
            box-shadow: 0 4px 20px var(--shadow-red);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            .container {
                padding: 0 2rem;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo">&lt;/&gt;</div>
            <h1>Gabriele Biggio</h1>
        </header>

        <section id="contact">
            <div class="contact-links">
                <a href="mailto:gabriele.bgg@proton.me" class="btn">Email Me</a>
                <a href="https://www.linkedin.com/in/gabriele-biggio-it/" class="btn btn-secondary">LinkedIn</a>
            </div>
        </section>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const bandCount = 5;
        const bands = [];

        class GradientBand {
            constructor(index) {
                this.element = document.createElement('div');
                this.element.className = 'particle';
                
                this.reset(index);
                
                particlesContainer.appendChild(this.element);
            }

            reset(index) {
                // Create diagonal bands
                this.angle = Math.random() * 60 - 30; // -30 to 30 degrees variation
                this.position = (index / bandCount) * 200 - 50; // Spread across screen
                this.width = Math.random() * 400 + 300;
                this.height = Math.random() * 1500 + 1000;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.wobble = Math.random() * 2;
                this.wobbleSpeed = (Math.random() - 0.5) * 0.02;
                
                const opacity = Math.random() * 0.15 + 0.08;
                
                this.element.style.width = this.width + 'px';
                this.element.style.height = this.height + 'px';
                this.element.style.background = `linear-gradient(135deg, 
                    transparent 0%, 
                    rgba(139, 0, 0, ${opacity * 0.3}) 20%,
                    rgba(255, 0, 0, ${opacity}) 50%,
                    rgba(139, 0, 0, ${opacity * 0.3}) 80%,
                    transparent 100%)`;
                this.element.style.filter = 'blur(80px)';
                this.element.style.borderRadius = '50%';
            }

            update() {
                this.wobble += this.wobbleSpeed;
                this.position += this.speedX;

                const x = this.position + Math.sin(this.wobble) * 100;
                const y = Math.cos(this.wobble) * 50;

                // Wrap around screen
                if (this.position < -this.width) this.position = window.innerWidth + this.width;
                if (this.position > window.innerWidth + this.width) this.position = -this.width;

                this.element.style.left = x + '%';
                this.element.style.top = y + '%';
                this.element.style.transform = `rotate(${45 + this.angle + Math.sin(this.wobble * 0.5) * 10}deg)`;
            }
        }

        for (let i = 0; i < bandCount; i++) {
            bands.push(new GradientBand(i));
        }

        function animate() {
            bands.forEach(band => band.update());
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            bands.forEach(band => band.reset(bands.indexOf(band)));
        });
    </script>
</body>
</html>
