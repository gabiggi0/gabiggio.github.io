<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriele Biggio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --text-secondary: #ff6b6b;
            --accent: #ff3333;
            --border: #1a0000;
            --card-bg: #1a0505;
            --shadow-red: rgba(255, 51, 51, 0.15);
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #000000, #0a0000, #1a0000, #0a0000, #000000);
            background-size: 400% 400%;
            animation: lavaLamp 15s ease infinite;
        }

        @keyframes lavaLamp {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 8rem 0 6rem;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 3rem 0 5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 1rem;
        }

        nav a:hover {
            color: var(--text);
        }

        /* Sections */
        section {
            margin-bottom: 8rem;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            letter-spacing: -0.01em;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            gap: 1.5rem;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow-red);
            border-color: var(--accent);
            background: linear-gradient(135deg, #1a0505 0%, #0f0000 100%);
        }

        .project-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .project-card p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .project-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* About Section */
        .about-content {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.8;
            max-width: 700px;
        }

        .about-content p {
            margin-bottom: 1.5rem;
        }

        /* Contact */
        .contact-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: var(--accent);
            color: var(--bg);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 20px var(--shadow-red);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 30px rgba(255, 51, 51, 0.4);
            background: #ff0000;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #250a0a;
            border-color: var(--accent);
            box-shadow: 0 4px 20px var(--shadow-red);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
            border-top: 1px solid var(--border);
            margin-top: 8rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            header {
                padding: 4rem 0 3rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            section {
                margin-bottom: 5rem;
            }

            .container {
                padding: 0 1.5rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">A</div>
            <h1>Your Name</h1>
            <p class="subtitle">Developer & Designer</p>
        </header>

        <section id="contact">
            <h2>Get in Touch</h2>
            <div class="contact-links">
                <a href="mailto:gabriele.bgg@proton.me" class="btn">Email Me</a>
                <a href="https://www.linkedin.com/in/gabriele-biggio-it/" class="btn btn-secondary">LinkedIn</a>
            </div>
        </section>
    </div>

    </footer>
</body>
</html>
